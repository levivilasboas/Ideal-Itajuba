<ion-content [fullscreen]="true" color="dark">
  <ion-grid mode="ios">
    <ion-row>
      <img src="assets/img/icon.jpeg" class="login-logo">
    </ion-row>
    <form (ngSubmit)="goToLogin()" >
    <ion-row>
      <ion-col mode="ios">
        
          <ion-card>
            <ion-item>
              <ion-icon name="person"></ion-icon>
              <ion-input autocapitalize="on" placeholder="Email"  [(ngModel)]="contact.email" name="email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-icon name="lock-open"></ion-icon>
              <ion-input type="password" autocapitalize="on" [(ngModel)]="contact.senha" placeholder="Senha"  name="senha"></ion-input>
            </ion-item>
            
          </ion-card>
        
      </ion-col>
    </ion-row>

    <div class="entrar">
      <ion-button type="submit" (click)="goToLogin()">Entrar</ion-button>
    </div>
  </form>
    <div class="cadastrar">
      <p>Ainda nÃ£o possui cadastro?</p>
      <ion-button (click)="goToall()">Banco </ion-button>
      <ion-button (click)="goToCadastro()">Cadastrar-se</ion-button>

    </div>


  </ion-grid>



</ion-content>
